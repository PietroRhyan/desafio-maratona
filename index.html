<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">

  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,300;1,400;1,500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <title>DevFinance</title>
</head>
<body>

  <header>
    <h1 class='logo'>dev.finance$</h1>
  </header>

  <main>
    <section id='balance'>
      <h2>Balanço</h2>

      <div class='cards'>
        <h3>Entradas</h3>
        <p>R$ 5.000,00</p>
      </div>

      <div class='cards'>
        <h3>Saídas</h3>
        <p>R$ 5.000,00</p>
      </div>

      <div class='cards'>
        <h3>Total</h3>
        <p>R$ 5.000,00</p>
      </div>
    </section>
    
    <section id='transaction'>
      <h2>Transferência</h2>

      <table id='data-table'>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Luz</td>
            <td>- R$ 500,00</td>
            <td>23/01/2022</td>
          </tr>
          <tr>
            <td>Criação website</td>
            <td>R$ 5.000,00</td>
            <td>02/01/2022</td>
          </tr>
          <tr>
            <td>Internet</td>
            <td>- R$ 80,00</td>
            <td>15/01/2022</td>
          </tr>
        </tbody>
      </table>
    </section>
    
  </main>

  <footer>
    <p class='logo logo-footer'>dev.finance$</p>
  </footer>
  
  <script src="./script.js"></script>
</body>
</html>
